<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pin Pad</title>
    <link rel="stylesheet"
        href="./pin.css"/>
</head>

<body>
    <h2 class="text-center">Pin Pad</h2>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <input type="password"
                    id="pinpad-input"
                    readonly />
            </div>
            <div>
                <div class="row ">
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="1">
                            1
                    </button>
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="2">
                            2
                    </button>
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="3">
                            3
                    </button>
                </div>
                <div class="row">
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="4">
                            4
                    </button>
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="5">
                            5
                    </button>
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="6">
                            6
                    </button>
                </div>
                <div class="row">
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="7">
                            7
                    </button>
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="8">
                            8
                    </button>
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="9">
                            9
                    </button>
                    
                </div>
                <div class="row">
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="del
                            "
                        id="delete-btn">
                        Del
                    </button>
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="0">
                            0
                    </button>
                    <button type="button"
                            class="pinpad-btn w3-button w3-hover-pink w3-large w3-round w3-purple w3-border link"
                            value="ok"
                            id="submit-btn">
                        Ok
                    </button>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-body">
                <span id="close">Ã—</span>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="./pin.js"></script>
    <div class="contenuto" id="contenuto"></div>
</body>

</html>
